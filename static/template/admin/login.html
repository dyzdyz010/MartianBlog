<div class="pure-g-r">
	<form id="login" class="pure-g-r pure-form" novalidate>
		<input class="pure-u-1-2" type="email" ng-model="user.email" placeholder="Email" required>
		<input class="pure-u-1-2" type="password" ng-model="user.password" placeholder="Password" required>
		<div class="pure-u-1">
			<button class="pure-u-1 round" ng-click="login()">Login</button>
		</div>
	</form>
</div>
